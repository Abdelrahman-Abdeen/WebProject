<!DOCTYPE html>
<head>
    <link href="regis.css" rel="stylesheet">
</head>
<body>
    <fieldset>
        <legend>Sign up</legend>
        <form method="post">
        <label for="fname">First name:</label>
        <input type="text" id=fname name=fname required>
        <br>
        <br>
        <label for="lname">Last name:</label>
        <input type="text" id=lname name=lname required>
        <br>
        <br>
        <label for="number">Phone number:</label>
        <input type="tel" id=number name=number maxlength="10" pattern="[0 7]{2}[7 8 9]{1}[0-9]{7}" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id=email name=email required>
        <br>
        <br>
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id=male name="gender" value=male required>
        <label for="fmale">Female</label>
        <input type="radio" id=fmale name="gender" value=fmale required>
        <br>
        <br>
        <select required>
            <option disabled selected hidden value="">City</option>
            <option value="amman">Amman</option>
            <option value="irbid">Irbid</option>
            <option value="balqaa">Balqaa</option>
            <option value="zarqaa">Zarqaa</option>
            <option value="aqaba">Aqaba</option>
        </select>
        <br>
        <br>
        <button type="submit" id="submit" name="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
    </fieldset>
    <div class = "sm">
        <h1>Social Media</h1>
        <img src = "facebook.png">
        <img src = "twitter.png">
        <img src = "instagram.png">
    </div>
</body>
</html>
